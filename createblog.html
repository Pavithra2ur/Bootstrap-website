<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!--blog-creation-->
<div class="container py-5">
  <h2 class="mb-4">Create a New Blog</h2>
  <form id="blogForm">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="url" class="form-control" id="imageUrl" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Short Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Full Blog Content</label>
      <textarea class="form-control" id="content" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit Blog</button>
  </form>
</div>

<script>
  document.getElementById('blogForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const imageUrl = document.getElementById('imageUrl').value.trim();
    const description = document.getElementById('description').value.trim();
    const content = document.getElementById('content').value.trim();

    const newBlog = { title, imageUrl, description, content };
    const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
    blogs.push(newBlog);
    localStorage.setItem('blogs', JSON.stringify(blogs));

    window.location.href = 'blog.html';
  });
</script>
</body>
</html>
